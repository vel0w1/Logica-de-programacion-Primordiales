<meta charset="UTF-8">
<h2>Calcular tablas de multiplicar</h2>

<script>

  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    document.write(5 * multiplicador, "<br>")
  }

// El ciclo for necesita 3 parametros para funcionar
// for(parte1; parte2; parte3)
// Se necesita usar ";" para for
</script>
