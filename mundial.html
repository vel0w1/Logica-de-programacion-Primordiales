<meta charset="UTF-8">
<h2>Calculo del mundial de futbol</h2>

<script>
  var primer_mundial = 1930
  var limite = parseInt(prompt("Ingresa el año limite a mostrar: "))

  while (primer_mundial <= limite) {

    document.write("Hubo mundial en el año ", primer_mundial, "<br>")
    primer_mundial = primer_mundial + 4
  }
</script>
