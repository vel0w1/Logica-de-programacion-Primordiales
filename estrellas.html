<meta charset="UTF-8">
<h2>Estrellas</h2>

<script>
  for(var lineas = 1; lineas <= 3; lineas++) {
    // Primer ciclo: Crea 3 espacios hacia abajo
    for (var columnas = 1; columnas <= 10; columnas++) {
      // Segundo ciclo: Crea 10 asteriscos en cada linea
      document.write("*")
    }
    document.write("<br>") // Crea las separaciones
  }
</script>
