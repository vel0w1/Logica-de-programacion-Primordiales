<meta charset="UTF-8">
<h2>Adivina el numero</h2>

<script>
  var numero_sistema = Math.round(Math.random() * 10)
  // La funci√≥n Math.random() * 10 elige un numero entre el 0 y el 10
  var intentos = 3
  var contador = 1

  while (contador <= intentos) {
    var numero_usuario = parseInt(prompt("Adivina el numero entre el 0 y 10"))
    if (numero_usuario == numero_sistema) {
      alert("Adivinaste, el numero pensado era: " + numero_sistema)
      break
    }
    else {
      alert("Incorrecto, tienes otro intento")
    }
    contador++
  }
  
  if (numero_usuario == numero_sistema) {
    document.write("Felicidades, el numero pensado era: ", numero_sistema)
  }
  else {
    document.write("Lo siento, el numero era: ", numero_sistema)
  }
</script>
