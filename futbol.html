<meta charset="UTF-8">
<h2>Calcular puntos de un partido de futbol</h2>

<script>
  var victorias = parseInt(prompt("Escribe la cantidad de victorias de tu equipo: "))

  var empates = parseInt(prompt("Escribe cuantos empates tuvo tu equipo: "))

  // parseInt() Convierte el texto del usuario en número

  var total = victorias * 3 + empates

  document.write("El total de puntos de tu equipo es: ", total, "<br><br>")
  
  
  if (total > 28) {
  
  document.write("El equipo esta mejor que el año pasado")
  }

  if (total < 28) {
  
  document.write("El equipo esta peor que el año pasado")
  }

  if (total == 28) {
  
  document.write("El equipo esta igual que el año pasado")
  }
  
</script>
